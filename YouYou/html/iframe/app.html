<html>

<head>
    <title>YouYou</title>
    <meta http-equiv=Content-Type content=texthtml; charset=utf-8>
    <link rel="stylesheet" type="text/css" media="all" href="../../css/app.css" />
    <link rel="stylesheet" type="text/css" media="all" href="../../css/resource/bootstrap-material-design.min.css" />
    <link rel="stylesheet" type="text/css" media="all" href="../../css/font-awesome.min.css" />

</head>

<body>
    <div id="app-box">
        <div id="content-box">
            <div id="content">
                <div id="img-box">
                    <!-- <img id="product-img" src="https://img13.360buyimg.com/n1/jfs/t6199/25/524942449/111618/4fc009a/594092a2Nfaf2424b.jpg"> -->
                    <img id="product-img" src="">
                </div>
                <div id="info-box">
                    <div class="product">
                        <span>商品名称: </span>
                        <input type="text" id="product-name" class="y-text" placeholder="请输入商品名称">
                    </div>
                    <div class="product" id="product-cate">
                        <span>商品分类: </span>
                        <select id="product-cate1" class="product-cate1" data-value="-1" data-required="false" data-first-title="请选择一级分类"></select>
                        <select id="product-cate2" class="product-cate2" data-value="-1" data-required="false" data-first-title="请选择二级分类"></select>
                        <select id="product-cate3" class="product-cate3" data-value="-1" data-required="false" data-first-title="请选择三级分类"></select>
                    </div>

                    <div class="product">
                        <span>商品价格: </span>
                        <input type="text" id="product-price" class="y-text" placeholder="请输入商品价格">
                    </div>

                    <div class="product">
                        <span>商品评语: </span>
                        <input type="textarea" id="product-comment" class="">
                    </div>
                </div>
            </div>
            <div id="operate-box">
                <button type="button" id="save" class="y-button">保存</button>
            </div>
        </div>

        <div id="widget-box">
            <div id="widget" class="widget">
                <p>
                    <i class="icon-plus icon-2x"></i>
                </p>
            </div>
        </div>
    </div>
</body>
<script src="../../js/resource/jquery-3.2.1.min.js"></script>
<script src="../../js/resource/jquery.cxselect.min.js"></script>
<script src="../../js/iframe.js"></script>
<script src="../../js/iframe/app.js"></script>

</html>
