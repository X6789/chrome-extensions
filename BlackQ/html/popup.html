<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BlackQ</title>
    <link rel="stylesheet" href="../css/popup.css">
    <script src="../background.js"></script>
</head>

<body style="margin:0px">
    <div id="container" class="x-container">
        <div class="x-div_allinline">
            <div class="x-subdiv_allinline">护眼风格:</div>
            <div class="x-on-off">
                <div id="dark-gray" name="bg-style" class="dark-gray x-style x-selected" x_style="x-gray"></div>
                <div id="dark-white" name="bg-style" class="dark-white x-style" x_style="x-white"></div>
                <div id="eye-green" name="bg-style" class="eye-green x-style" x_style="x-green"></div>
            </div>
        </div>

        <div class="x-div_allinline">
                <div class="x-subdiv_allinline">全局启用:</div>
                <div id="global" name="global" class="x-on-off" status="open">
                    <div class="x-back"></div>
                    <div class="x-front"></div>
                </div>
            </div>

        <div class="x-div_allinline">
            <div class="x-subdiv_allinline">当前启用:</div>
            <div id="current" name="current" class="x-on-off" status="open">
                <div class="x-back"></div>
                <div class="x-front"></div>
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/popup.js"></script>
</body>

</html>
