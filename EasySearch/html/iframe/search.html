<html>
<style>
    ::-webkit-scrollbar {
        width: 6px;
    }

    ::-webkit-scrollbar-track {
        border-radius: 200px;
        background-color: #dde4e6;
    }

    ::-webkit-scrollbar-thumb {
        background-color: #9fa9ac;
        border-radius: 200px;
    }

<head>
    <title>EasySearch</title>
    <meta http-equiv=Content-Type content=texthtml; charset=utf-8>
    <link rel="stylesheet" type="text/css" media="all" href="../../css/base.css" />
    <link rel="stylesheet" type="text/css" media="all" href="../../css/resource/bootstrap-material-design.min.css" />

<body>
    <div id="close-button" class="close-button" onclick="onCloseButtonClick()">
        <p>
            <i class="icon-close icon-2x">X</i>
        </p>

    <div id="search-box" class="input-group">
